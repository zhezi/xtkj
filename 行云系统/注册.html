<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>行云系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="">
<meta name="description" content="">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="format-detection" content="telephone=no"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/layer.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body class="login">
    <div class="container clearfix">
      <div class="table">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td>
                <form>
                   <div class="form clearfix">
                     <div class="left float_l">
                       <img src="images/01.jpg" alt="">
                       <h2>行云 - 好用的信贷分析工具</h2>
                     </div>
                     <div class="right float_r">
                       <h1><img src="images/logo-big.png" alt=""></h1>
                       <dl>
                         <dt></dt>
                         <dd>
                           <input type="text" class="text" placeholder="手机号">
                           <!-- <p class="red error">错误提示！</p> -->
                         </dd>
                       </dl>
                       <dl>
                         <dt></dt>
                         <dd>
                           <input type="text" class="text text-short" placeholder="验证码">
                           <a href="javascript:void(0);" class="button button-code">获取短信验证码</a>
                           <!-- <a href="javascript:void(0);" class="button button-gray">重发（60s）</a> -->
                         </dd>
                       </dl>
                       <dl>
                         <dt></dt>
                         <dd>
                           <input type="password"  placeholder="密码" class="text">
                           <input type="text" passwordMask="true" placeholder="密码" style="display:none;" class="text">
                           <!-- <p class="red error">错误提示！</p> -->
                         </dd>
                       </dl>
                       <!-- <dl>
                         <dt></dt>
                         <dd>
                           <div class="text-select">
                            <input type="text" readonly="readonly" class="text select-btn" placeholder="身份">
                            <div class="item">
                              <div class="item-box"> 
                                <ul>
                                  <li>信贷员</li>
                                  <li>风控</li>
                                </ul>
                              </div>
                            </div>
                           </div>
                         </dd>
                       </dl> -->
                       <p class="point gray"><label class="m-login"><em></em><a href="javascript:void(0);">“注册协议”</a></label></p>
                       <div class="btn">
                         <a href="javascript:void(0);" class="button button-blue">注册</a>
                       </div>
                       <div class="way">
                         <a href="javascript:void(0);">已有账号，去登陆</a>
                       </div>
                     </div>
                   </div>
                </form>
                <div class="secret">
                      <div class="cont"><a href="javascript:void(0);">隐私保密条款</a></div>
                </div>
              </td>
            </tr>
          </table>
      </div>
    </div>
    <!-- container over -->

<!-- loading -->
<div class="layer layer-loading">
  <div class="cover"></div>
  <div class="layer-tip">
     <img src="images/loading2.gif">
  </div>
</div>


<div class="layer-floating" style="display: ;">
  <div class="cover"></div>
  <p>注册成功！</p>
</div>

<div class="layer" style="display: ;">
  <div class="cover"></div>
  <div class="layer-tip layer-small">
     <a href="javascript:void(0);" class="close"></a>
     <br>
     <h3>是否多银行合并分析？</h3>
     <br>
     <div class="btn">
        <a href="javascript:void(0);" class="button button-blue">确定</a>
     </div>
     <br>
  </div>
</div>

<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="js/application.js"></script>
<!--[if lte IE 10]>
<script language="javascript" type="text/javascript" src="js/placeholder.js"></script>
<![endif]-->
</body>
</html>
