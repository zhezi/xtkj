<body class="login">

    <div class="container clearfix">
      <div class="table">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">

              <td>
                <form>
                   <div class="form clearfix">
                    <div class="left float_l">
                      <h2>行云 - 权威的信贷分析工具</h2>
                      <p>注于标准化金融数据处理的科技工具，支持多种数据的挖掘和深度分析，<br>

                       </p>
                    </div>
                     <div class="right float_r">
                       <h2>密码登录</h2>

                         <dt></dt>
                         <dd>
                           <input type="text" class="text" placeholder="手机号">

                         </dd>
                       </dl>
                       <dl>
                         <dt></dt>
                         <dd>
                           <input type="password"  placeholder="密码" class="text">

                         </dd>
                       </dl>
                       <div class="btn">
                         <a href="javascript:void(0);" class="button button-blue">登录</a>
                       </div>
                       <div class="way">
                         <a href="javascript:void(0);">忘记密码</a>

                         <a href="javascript:void(0);">验证码登录</a>
