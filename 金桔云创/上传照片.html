<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>金桔云创</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layer.css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header class="header">上传照片</header>
        <article class="article">
            <ul class="step">
                <li class="active">
                    <span class="line"></span>
                    <span class="number">1</span>
                    <p>上传照片</p>
                </li>
                <li>
                    <span class="line"></span>
                    <span class="number">2</span>
                    <p>填写融资单</p>
                </li>
                <li>
                    <span class="line"></span>
                    <span class="number">3</span>
                    <p>填写养殖资料</p>
                </li>
                <li>
                    <span class="line"></span>
                    <span class="number">4</span>
                    <p>完成提交</p>
                </li>
            </ul>
            <div class="box">
                <div class="caption">申请主体（必填）</div>
                <div class="cont upload">
                    <p class="gray name">点击上传营业执照</p>
                    <input type="file" class="upload-input" name="UpLoadFile">
                </div>
            </div>
            <div class="box">
                <div class="caption">申请人身份证正面（必填）</div>
                <div class="cont upload">
                    <p><img src="images/zm.jpg" alt=""></p>
                    <input type="file" class="upload-input" name="UpLoadFile">
                </div>
            </div>
            <div class="box">
                <div class="caption">申请人身份证反面（必填）</div>
                <div class="cont upload">
                    <p><img src="images/fm.jpg" alt=""></p>
                    <input type="file" class="upload-input" name="UpLoadFile">
                </div>
            </div>
            <div class="box">
                <div class="caption">动物防疫合格证（必填）</div>
                <div class="cont upload">
                    <p class="gray name">点击上传动物防疫合格证</p>
                    <input type="file" class="upload-input" name="UpLoadFile">
                </div>
            </div>
            <div class="btn">
                <a href="javascript:void(0);" class="button button-orange">下一步</a>
            </div>
        </article>
    </div>

    <script src="js/application.js" type="text/javascript"></script>
</body>
</html>
