<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>金桔云创</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layer.css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
</head>
<body>

    <div class="container contract-show">
        <article class="article">
            <div class="table">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                       <th width="100%">签约信息</th>
                    </tr>
                    <tr>
                       <td width="100%">
                        <div class="idea">
                          <p></p>
                          <p>签署对方：******公司</p>
                          <p>授信金额：<strong>60000.00</strong>元</p>
                          <p>起始日期：<strong>2018-05-12</strong></p>
                          <p>终止日期：<strong>2019-05-12</strong></p>
                          <p>融资项目：<strong>饲料融资</strong></p>
                          <p class="away"><a href="javascript:void(0);" class="red">《最高额授信合同》</a></p>
                          <p><a href="javascript:void(0);" class="red">《最高额担保合同》</a></p>
                          <p><a href="javascript:void(0);" class="red">《征信授权书》</a></p>
                        </div>
                       </td>
                    </tr>
                </table>
            </div>
            <div class="point"><label class="m-register active"><em></em>我已知晓并同意以上协议中的内容</label></div>
            <div class="btn">
                <a href="javascript:void(0);" class="button button-line-orange">签署</a>
            </div>
        </article>
    </div>


    <!-- 提示浮层 -->
    <div class="layer" style="display:;">
        <div class="cover"></div>
        <div class="layer-box loading-box">
            签约中...
        </div>
    </div>


    <script src="js/application.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.m-register').click(function () {
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
